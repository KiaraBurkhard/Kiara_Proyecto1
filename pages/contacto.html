<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | GIVS</title>

  <!-- SEO -->
  <meta name="description" content="Contactá a GIVS para conocer más sobre nuestros productos de moda y estilo.">
  <meta name="keywords" content="contacto, GIVS, ropa, estilo, consulta">
  <meta name="author" content="GIVS">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000000;">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../img/logo.png" alt="Logo GIVS" class="logo-navbar">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <h1 class="text-center mb-4">¡Contactanos!</h1>

    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribí tu consulta" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Enviar mensaje</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025. Todos los derechos reservados.</p>
    <div class="social-icons mt-3">
      <a href="https://www.instagram.com" target="_blank" rel="noopener">
        <img src="../img/instagram.png" alt="Instagram" class="social-icon">
      </a>
      <a href="https://wa.me/549XXXXXXXX" target="_blank" rel="noopener">
        <img src="../img/WhatsApp" alt="WhatsApp" class="social-icon">
      </a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
